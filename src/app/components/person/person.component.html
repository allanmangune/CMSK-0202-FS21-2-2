<div class="page-container">
  <form [formGroup]="personForm" (ngSubmit)="onSubmit()" class="form-container">
    <div class="form-field">
      <mat-form-field appearance="outline">
        <mat-label>First Name</mat-label>
        <input matInput type="text" id="firstName" formControlName="firstName">
        <mat-error *ngIf="personForm.get('firstName')?.touched && personForm.get('firstName')?.invalid">
          First Name is missing or not valid.
        </mat-error>
      </mat-form-field>
    </div>
  
    <div class="form-field">
      <mat-form-field appearance="outline">
        <mat-label>Last Name</mat-label>
        <input matInput type="text" id="lastName" formControlName="lastName">
        <mat-error *ngIf="personForm.get('lastName')?.touched && personForm.get('lastName')?.invalid">
          Last Name  is missing or not valid.
        </mat-error>
      </mat-form-field>
    </div>
  
    <div class="form-field">
      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input matInput type="text" id="address" formControlName="address">
      </mat-form-field>
    </div>
  
    <div class="form-field">
      <mat-form-field appearance="outline">
        <mat-label>City</mat-label>
        <input matInput type="text" id="city" formControlName="city" required>
        <mat-error *ngIf="personForm.get('city')?.touched && personForm.get('city')?.invalid">
          City  is missing or not valid.
        </mat-error>
      </mat-form-field>
    </div>
  
    <div class="form-field">
      <mat-form-field appearance="outline">
        <mat-label>Province</mat-label>
        <mat-select id="province" formControlName="province">
          <mat-option *ngFor="let province of provinces" [value]="province">{{province}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
    <div class="form-field">
      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input matInput type="tel" id="phone" formControlName="phone" [value]="personForm.get('phone')?.value | phoneFormat">
        <mat-error *ngIf="personForm.get('phone')?.touched && personForm.get('phone')?.invalid">
          Please enter a valid phone number.
        </mat-error>
      </mat-form-field>
    </div>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="!personForm.valid">Submit</button>
  </form>
</div>
